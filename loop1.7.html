<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (var i =1, count = 1; i < 101; i ++, count ++) {
        if (i % 3 == 0 && i % 5 != 0) {
            document.write('Fizz' + " ");
        } else if (i % 3 != 0 && i % 5 == 0) {
            document.write('Buzz' + " ");
        } else if (i % 3 == 0 && i % 5 == 0){
            document.write("FizzBuzz");
        } else {
            document.write(i + " ");
        }

        if (count % 10 == 0) {
            document.write("<br>");
        }
    }
</script>
</body>
</html>
