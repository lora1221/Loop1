<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How's the temperature?</title>
</head>
<body>
<script>
    var temperature = parseFloat(prompt("Enter current temperature: ",''));
    if (temperature > 100) {
        alert("Decrease the temperature");
    } else if (temperature < 20) {
        alert("Increase the temperature");
    } else {
        alert("The temperature is good!")
    }

</script>

</body>
</html>
