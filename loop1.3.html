<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series</title>
</head>
<body>
<script>
    var i = 0;
    var j = 1;
    var a;
    for (var count = 0; count < 20; count ++) {
        document.write(i + "  ");
        a = i+j;
        i = j;
        j = a;
    }
</script>
</body>
</html>
