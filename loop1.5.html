<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Fibonacci</title>
</head>
<body>
<script>
    var i = 0;
    var j = 1;
    var a;
    var sum = 0;
    for (var count = 0; count < 20; count ++) {
        document.write(i + "  ");
        sum += i;
        a = i+j;
        i = j;
        j = a;
    }
    document.write("<br>");
    document.write("Sum of the first 20 numbers in Fibonacci series is: " + sum);

</script>
</body>
</html>
