<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    var sum = 0;
    var count = 0;
    var n = 0;
    while (count < 30) {
        if (n % 7 == 0) {
            count++;
            document.write(n + " ");
            sum += n;
        }
        n++;
    }
    document.write("<br> Sum of the first 30 numbers that are divisible by 7 are: " + sum);
</script>
</body>
</html>
